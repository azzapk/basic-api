spring:
  application:
    name: training-maintenance

  datasource:
    url: jdbc:mysql://localhost/db_training?useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect